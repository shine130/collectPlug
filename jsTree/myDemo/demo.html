<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsTree</title>
<link rel="stylesheet" href="../code/dist/themes/default/style.min.css" />
</head>
<body>
<p>demo:1</p>

	</ul>
</div>
<p>demo:2</p>
<div id="jstree_demo_div2">
	<ul>
    	<li>Root node 1

	</ul>

	$('#jstree_demo_div').on("changed.jstree", function (e, data) {
  console.log(data.selected);
});

/*demo2*/

	$(function () {
  $("#jstree_demo_div2").jstree({

  });
});

demo2 end*/	
</script>
